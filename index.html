<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
    <title>Dungeon Squads</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar--grey">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-dragon"></i>
                Dungeon Squads
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="meetup-times.html">Meetup Times</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="how-to.html">How To Play</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item ml-auto">
                        <button class="btn btn--cta" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /.navbar -->
    </header>

    <section class="container-fluid callout-container">
        <!-- Callout -->
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <section class="callout jumbotron-fluid text-center">
                    <h1 class="jumbotron-header">An online community to find Dungeons & dragons games in your local area</h1>
                    <hr class="block-divider block-divider--orange">
                    <p class="lead">Sign up for free today to start playing!</p>
                    <button class="btn btn--cta btn--red btn-lg" data-toggle="modal" data-target="#signUpModal">Sign Up Now!</button>
                </section>
            </div>
        </div>
        <!-- /.callout -->
    </section>

    <footer>
    </footer>

    <!-- Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="signUpModal">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Sign Up to Dungeon Squads!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                <span aria-hidden="true">&times;</span>
	                </button>
				</div>
				<div class="modal-body">
					<form>
                        <div class="form-group">
							<input type="text" class="form-control" id="formName" aria-describedby="nameHelp" placeholder="Name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="formEmail" aria-describedby="emailHelp" placeholder="Email Address">
						</div>
                        <div class="form-group">
							<input type="text" class="form-control" id="formLocation" aria-describedby="locationHelp" placeholder="Location">
						</div>
                        <div class="form-group">
							<input type="text" class="form-control" id="formTime" aria-describedby="timeHelp" placeholder="Preferred Time">
						</div>
                        <div class="form-group">
                            <label for="beginner intermediate advanced master">Experience Level</label><br>
                            <input type="radio" id="beginner" name="experience" value="beginner">
                            <label for="beginner">Beginner</label><br>
                            <input type="radio" id="intermediate" name="experience" value="intermediate">
                            <label for="intermediate">Intermediate</label><br>
                            <input type="radio" id="advanced" name="experience" value="advanced">
                            <label for="advanced">Advanced</label><br>
                            <input type="radio" id="master" name="experience" value="master">
                            <label for="master">Dungeon Master</label>
						</div>
                        <button type="submit" class="btn btn-success">Start Playing!</button>
					</form>
                </div>
			</div>
		</div>
	</div>
    <!-- /.modal -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
